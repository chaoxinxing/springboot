<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>万达影城</title>
    <script type="text/javascript" src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css"/>
</head>

<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        <div class="layui-logo" style="font-size: 20px">万达影城</div>
        <!-- 头部区域 -->

        <ul class="layui-nav layui-layout-right" th:if="${#strings.isEmpty(session.user)}">

            <li class="layui-nav-item"><a th:href="@{'userLogin'}" >登录</a></li>
            <li class="layui-nav-item"><a th:href="@{'userRegister'}">注册</a></li>

            <%--如果已经登录，则显示 登录 成功之后的用户信息。--%>
        </ul>
        <ul class="layui-nav layui-layout-right" th:if="${not #strings.isEmpty(session.user)}">

            <li class="layui-nav-item" th:text="${session.user.name}"></li>
            <li class="layui-nav-item"><a >我的订单</a></li>
            <li class="layui-nav-item"><a >注销</a></li>

            <%--如果已经登录，则显示 登录 成功之后的用户信息。--%>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul id="cinema" class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item" style="text-align: center" >
                    <a>石景山店</a>
                </li>
                <li class="layui-nav-item" style="text-align: center" >
                    <a>CBD店</a>
                </li>
            </ul>
        </div>
    </div>


</div>
<script>
    layui.use('element', function(){
        var element = layui.element;

    });

</script>

</body>
</html>
